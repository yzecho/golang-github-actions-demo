name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
    - uses: actions/checkout@v2
    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.29
    
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
